<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Toboolist</title>
</head>
<body>
  <!-- barra superiore -->
  <header class="top">
    <img src="img/logo.png" alt="Logo" title="Logo">
    <strong>Toboolist</strong>
  </header>

  <!-- corpo principale -->
  <main class="top">

    <!-- barra di navigazione -->
    <nav class="actions">
      <ul>
        <li class="selected">Add Task</li>
        <li class="unselected">Add Section</li>
      </ul>
    </nav>

    <!-- to do list -->
    <div class="container">

        <section class="section">

          <h4>&#x25BE; New Task</h4>

          <div class="task">

            <div class="check done"></div>

            <span>Quarterly Newsletter</span>

          </div>

        </section>

        <section class="section">

          <h4>&#x25BE; Today</h4>

          <div class="task">

            <div class="check done"></div>

            <span>Recruiting blog post</span>

          </div>

          <div class="task">

            <div class="check done"></div>

            <span>Mobile App launch</span>

          </div>

          <div class="task">

            <div class="check undone"></div>

            <span>Interview John H.</span>

          </div>

          <div class="task">

            <div class="check done"></div>

            <span>Summit update to mobile</span>

          </div>

        </section>

        <section class="section">

          <h4>&#x25BE; Upcoming</h4>

          <div class="task">

            <div class="check undone"></div>

            <span>Schedule meeting with Alex</span>

          </div>

          <div class="task">

            <div class="check done"></div>

            <span>Homepage refresh</span>

          </div>

          <div class="task">

            <div class="check done"></div>

            <span>Onboard new Sales team members</span>

          </div>

          <div class="task">

            <div class="check done"></div>

            <span>Review editorial calendar</span>

          </div>

        </section>
        
    </div>
    </div>
  </main>
    
</body>
</html>
